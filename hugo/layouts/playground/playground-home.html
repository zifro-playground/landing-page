<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body id="page-top">
        {{- partial "nav.html" . -}}

        {{ .Content }}

        <div class="posts">
            {{ range .Pages }}
                <div class="post">
                    A page: {{ .Title }}
                    <a class="btn btn-primary" href="{{ .URL }}">
                        {{ .Title }}
                    </a>
                </div>
            {{ end }}
        </div>

        {{- partial "footer.html" . -}}
        
    </body>
</html>
