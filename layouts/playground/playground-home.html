<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body id="page-top">
        
        {{- partial "nav.html" . -}}

        {{- partial "header.html" . -}}
        
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 mx-auto">
                        <div style="margin-bottom: 2rem;">
                            {{ .Content }}
                        </div>
                        
                        {{ range .Pages.ByLinkTitle }}
                            <div style="margin-bottom: 1rem;">
                                <a class="btn btn-primary" href="{{ .Permalink }}">
                                    {{ .Title }}
                                </a>
                            </div>
                        {{ end }}

                    </div>
                </div>
            </div>
        </section>

        {{- partial "footer.html" . -}}

    </body>
</html>
