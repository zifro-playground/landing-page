<!DOCTYPE html>
<html>
{{- partial "head.html" . -}}

<body id="page-top">

    {{- partial "nav.html" . -}}

    {{- partial "header.html" . -}}

    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mx-auto">

                    {{- partial "breadcrumb.html" . -}}

                    {{ .Content }}
                    
                    <!-- Unity Scripts-->
                    <script src="/js/unity-progress.js"></script>
                    <script src="/unity-builds/{{$.LinkTitle}}/UnityLoader.js"></script>

                    <!-- Loading Unity -->
                    <script>
                        var gamePath = "/unity-builds/" + {{ .LinkTitle }} + "/";
                        var gameInstance = UnityLoader.instantiate("liveGameContainer", gamePath+"Builds.json", { onProgress: UnityProgress });
                    </script>
                    <div class="webgl-content">
                        <div id="liveGameContainer" style="width: 100%; height: 401px;"></div>
                        <div class="footer" style="margin-top: 1rem;">
                            <button class="btn btn-primary" style="float: right"
                                onclick="gameInstance.SetFullscreen(1)">Fullsk√§rm</button>
                        </div>
                    </div>
                    

                </div>
            </div>
        </div>
    </section>

    {{- partial "footer.html" . -}}

</body>

</html>
